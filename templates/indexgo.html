<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
    <link rel="stylesheet" href="/static/index.css">
</head>
<body>
    <h1>{{ .Title }}</h1>

    <ul>
        {{ range .Todos }}
            {{ if .Done }}
                <li class="done">
                    {{ .Item }}
                </li>
            {{ else }}
                <li class="undone"> <!-- Fix: Tamamlanmamış öğeler için "undone" sınıfı kullan -->
                    {{ .Item }}
                </li>
            {{ end }}
        {{ end }}
    </ul>
    <script src="/static/index.js" type="text/javascript"></script>
</body>
</html>
